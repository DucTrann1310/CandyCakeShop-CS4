<th:block th:fragment="modalCreate">
    <div class="modal fade" id="modalCreate" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Create Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="area-error hide">

                    </div>
                    <form id="frmCreate" method="post">
                        <div class="mb-3">
                            <label for="code" class="form-label">Import Code</label>
                            <input type="text" class="form-control" id="code" name="code">
                        </div>
                        <div class="mb-3">
                            <label for="importDate" class="form-label">Import Date</label>
                            <input type="date" class="form-control" id="importDate" name="importDate">
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">
                                Product
                            </div>
                            <div class="col-3">
                                Quantity
                            </div>
                            <div class="col-3">
                                Amount
                            </div>
                            <div class="col-2 d-flex justify-content-end">
                                <button type="button" class="btn btn-info" id="addMore">Add More</button>
                            </div>
                        </div>
                        <div id="product-import-detail">
                            <div class="row mb-3" id="product-import-1">
                                <div class="col-4">
                                    <select class="form-control product" name="productIds" id="product">
                                        <option value="">---Please Choose---</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control" id="quantities-1" name="quantities">
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control" id="amounts-1" name="amounts">
                                </div>
                                <div class="col-2 d-flex justify-content-end">
                                    <button type="button" class="btn btn-danger delete" id="data_1" data-id="1">Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-success" id="btnCreate">
                        <i class="fas fa-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
